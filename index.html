<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indore's Trusted Home Lab Tests | Fast Blood Reports in 24H</title>
    <meta
      name="description"
      content="Book professional blood tests at home in Indore. Certified labs, expert technicians, and digital health reports delivered within 24 hours. Trusted by 50,000+ patients."
    />
    <meta
      name="keywords"
      content="home lab test Indore, blood test at home, certified labs Indore, health reports 24H, NABL certified labs, medical test booking online"
    />
    <meta name="author" content="Your Company Name" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Indore's Trusted Home Lab Tests | Fast Blood Reports in 24H"
    />
    <meta
      property="og:description"
      content="Book professional blood tests at home in Indore. Certified labs, expert technicians, and digital health reports delivered within 24 hours."
    />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:site_name" content="Your Company Name" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Indore's Trusted Home Lab Tests | Fast Blood Reports in 24H"
    />
    <meta
      name="twitter:description"
      content="Book professional blood tests at home in Indore. Certified labs, expert technicians, and digital health reports delivered within 24 hours."
    />
    <meta name="twitter:image" content="/social-preview.png" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Preconnect / Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO Structured Data (JSON-LD for LocalBusiness / Healthcare) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MedicalBusiness",
        "name": "Your Lab Name",
        "image": "https://yourdomain.com/logo.png",
        "description": "Book professional blood tests at home in Indore. Certified labs and digital reports within 24 hours.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "Indore",
          "addressRegion": "MP",
          "postalCode": "452001",
          "addressCountry": "IN"
        },
        "telephone": "+91-XXXXXXXXXX",
        "url": "https://yourdomain.com",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourprofile",
          "https://twitter.com/yourhandle"
        ]
      }
    </script>

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1e40af" />

    <!-- Vite main -->
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Razorpay (if needed) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  </head>
  <body class="font-sans bg-white text-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
